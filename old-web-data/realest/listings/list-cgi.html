<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
   <title>list-cgi</title>
<script LANGUAGE=JAVASCRIPT>
<!--
function openThePage(url)
{
   window.open(url);
}
//-->
</script>
</head>
<body bgcolor=lightblue>
<h2 align="center"><b>Condo Listing Form</b></a></h2>
<font size=3> dummy CGI form.
<form method = post name = "Condo Listing Form">
<table align="center" width="95%">
<tr align=left>
<td><b>Condo Description</b></td> 
<td><input type=text name="condodesc" value="description of available condo." size=60></td>
</tr>
<tr align=left>
<td><b>Number of Rooms</b></td>
<td><SELECT NAME="rooms">
<OPTION VALUE="1room">1</OPTION>
<OPTION VALUE="2room">2</OPTION>
<OPTION VALUE="3room">3</OPTION>
<SELECT></td>
</tr>
<tr align=left>
<td><b>Number of Baths</b></td>
<td><SELECT NAME="baths">
<OPTION VALUE="1bath">1</OPTION>
<OPTION VALUE="2bath">2</OPTION>
<SELECT></td>
</tr>
<tr align=left>
<td><b>Floor</b></td>
<td><SELECT NAME="floor">
<OPTION VALUE="1stfloor">1</OPTION>
<OPTION VALUE="2ndfloor">2</OPTION>
<OPTION VALUE="3rdfloor">3</OPTION>
<SELECT></td>
</tr>
<tr align=left>
<td><b>E-mail</b></td> 
<td><input type=text name="email" value="optional" size=60></td>
</tr>
<tr align=left>
<td><b>Phone</b></td> 
<td><input type=text name="phone" value="enter your phone number here" size=60></td>
</tr>
<tr align=right>
<td><input type=button value="Done" onclick=openThePage("didit.html");></td>
</tr>
</table>
<table cols=7>
</form>
</body>
</html>
